<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-2xl text-center my-5 font-bold">
      User Review - Version 3.0 🛍
    </h1>
    <div class="w-[80%] text-center mx-auto mb-8">
      <textarea
        id="text-area"
        placeholder="leave a review.."
        class="textarea mx-auto textarea-bordered textarea-lg w-96"
      ></textarea>
      <div class="w-[50px] mx-auto">
        <button
          id="submit-btn"
          class="btn btn-info btn-sm text-white hover:bg-orange-600 border-none w-56"
        >
          Submit
        </button>
      </div>
    </div>
    <div id="review" class="user-review w-96 mx-auto">
      <h1 class="text-2xl font-bold text-red-600">Recent Review(s)...</h1>
    </div>
    <script src="./reviews.js"></script>
  </body>
</html>
